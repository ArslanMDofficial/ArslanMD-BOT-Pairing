<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arslan-MD - WhatsApp QR Pairing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    #qr-box {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      text-align: center;
    }

    #qr-img {
      width: 280px;
      height: 280px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Scan to Pair WhatsApp</h1>
  <div id="qr-box">
    <p>‚è≥ Generating QR Code...</p>
  </div>

  <footer>
    &copy; 2025 Arslan-MD | Powered by Baileys
  </footer>

  <script>
    async function fetchQR() {
      try {
        const res = await fetch('/get-qr');
        const data = await res.json();
        const box = document.getElementById('qr-box');

        if (data.success) {
          box.innerHTML = `<img id="qr-img" src="${data.qr}" alt="QR Code"><p>üì± Scan this with WhatsApp</p>`;
        } else {
          box.innerHTML = `<p>‚è≥ ${data.message}...</p>`;
          setTimeout(fetchQR, 3000);
        }
      } catch (err) {
        document.getElementById('qr-box').innerHTML = `<p>‚ùå Failed to fetch QR. Try again.</p>`;
      }
    }

    fetchQR();
  </script>
</body>
</html>
