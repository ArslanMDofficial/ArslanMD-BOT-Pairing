<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arslan-MD QR Pairing</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .qr-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00e676;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🤖 Arslan-MD WhatsApp Bot</h1>
  <p>Click below to generate QR and scan with WhatsApp.</p>
  <button onclick="loadQR()">Generate QR</button>
  <div class="qr-box" id="qrBox"></div>

  <script>
    function loadQR() {
      document.getElementById("qrBox").innerHTML = "⏳ Loading QR...";
      fetch("/qr")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("qrBox").innerHTML = html;
        });
    }
  </script>
</body>
</html>
