<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arslan-MD QR Pairing</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    img { margin-top: 2rem; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üîó Pair your WhatsApp with Arslan-MD</h1>
  <button onclick="generateQR()">Generate QR</button>
  <div id="qr-container"></div>

  <script>
    async function generateQR() {
      document.getElementById('qr-container').innerHTML = '‚è≥ Generating QR...';
      const res = await fetch('/generate-qr');
      const data = await res.json();
      if (data.qr) {
        document.getElementById('qr-container').innerHTML = `<img src="${data.qr}" alt="Scan this QR with WhatsApp" />`;
      } else {
        document.getElementById('qr-container').innerHTML = '‚ùå Failed to generate QR';
      }
    }
  </script>
</body>
</html>
