<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arslan-MD | QR WhatsApp Pairing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #e3e3e3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc80;
    }
    p {
      font-size: 14px;
      color: #bbbbbb;
    }
    #qrImage {
      margin-top: 20px;
      display: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc60;
      animation: fadeIn 0.6s ease-in-out;
    }
    button {
      background: #00ffcc;
      border: none;
      color: black;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background: #00ddb5;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    footer a {
      color: #00ffcc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Arslan-MD QR Pairing</h1>
    <p>Click the button below to generate your secure WhatsApp QR Code.</p>
    <button onclick="generateQR()">üöÄ Generate QR</button>
    <img id="qrImage" width="250" />
    <p id="loadingMsg" style="display: none; margin-top: 15px;">‚è≥ Generating QR code...</p>
  </div>

  <footer>
    üîó <a href="https://youtube.com/@arslanmdofficial" target="_blank">YouTube</a> |
    <a href="https://whatsapp.com/channel/0029VarfjW04tRrmwfb8x306" target="_blank">WhatsApp Channel</a> |
    <a href="https://chat.whatsapp.com/KRyARlvcUjoIv1CPSSyQA5" target="_blank">Group</a> |
    <a href="https://wa.me/message/VRZ5QLDAHXKSF1" target="_blank">Contact</a> |
    <a href="https://t.me/@ArslanMDofficial" target="_blank">Telegram</a><br/><br/>
    &copy; 2025 Arslan-MD. All rights reserved.
  </footer>

  <script>
    async function generateQR() {
      const qrImg = document.getElementById('qrImage');
      const msg = document.getElementById('loadingMsg');

      qrImg.style.display = 'none';
      msg.style.display = 'block';
      msg.textContent = "‚è≥ Generating QR code...";

      try {
        const res = await fetch('/generate-qr');
        if (!res.ok) throw new Error("QR not ready. Try again in a few seconds.");
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        qrImg.src = url;
        qrImg.style.display = 'block';
        msg.style.display = 'none';
      } catch (err) {
        msg.textContent = '‚ùå QR not ready yet. Please refresh or try again in a few seconds.';
      }
    }
  </script>
</body>
  </html>
