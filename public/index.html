<!DOCTYPE html>
<html>
<head>
  <title>Arslan-MD Bot Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    .container {
      margin-top: 80px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    iframe {
      margin-top: 30px;
      border: none;
      width: 350px;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— Arslan-MD QR Pairing</h1>
    <p>QR Code generate karne ke liye button dabayein:</p>
    <button onclick="loadQR()">Generate QR Code</button>
    <div id="qr-box"></div>
  </div>

  <script>
    function loadQR() {
      document.getElementById("qr-box").innerHTML = '<iframe src="/qr"></iframe>';
    }
  </script>
</body>
</html>
