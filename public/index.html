<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ü§ñ Arslan-MD Bot Pairing</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
      font-size: 2em;
    }
    #qr {
      margin-top: 30px;
      border: 10px solid #1e293b;
      padding: 10px;
      border-radius: 15px;
      background: #ffffff;
    }
    #refresh-btn {
      margin-top: 20px;
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    #refresh-btn:hover {
      background: #2563eb;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>üîó Scan to Pair Your WhatsApp</h1>
  <p>Scan this QR code using your WhatsApp to link the Arslan-MD Bot.</p>
  <img id="qr" src="/generate-qr" width="300" height="300" alt="QR Code" />
  <br>
  <button id="refresh-btn" onclick="refreshQR()">‚ôªÔ∏è Refresh QR</button>

  <div class="footer">
    <p>Made with ‚ù§Ô∏è for Arslan-MD</p>
  </div>

  <script>
    function refreshQR() {
      const qrImg = document.getElementById('qr');
      qrImg.src = '/generate-qr?' + new Date().getTime(); // Force reload with new QR
    }
  </script>
</body>
</html>
