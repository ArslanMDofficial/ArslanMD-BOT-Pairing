<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Bot Pairing</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    img { margin-top: 20px; width: 300px; height: 300px; border: 2px solid #333; }
  </style>
</head>
<body>
  <h1>Scan the QR Code to Pair WhatsApp Bot</h1>
  <img id="qrImage" src="" alt="QR Code will appear here" />
  <p id="status">Waiting for QR code...</p>

  <script>
    async function fetchQR() {
      const res = await fetch('/generate-qr');
      const data = await res.json();
      const qrImg = document.getElementById('qrImage');
      const status = document.getElementById('status');

      if (data.status && data.qr) {
        qrImg.src = data.qr;
        status.textContent = 'Scan this QR code with your WhatsApp app';
      } else {
        status.textContent = 'QR code not available yet. Retrying...';
        qrImg.src = '';
      }
    }

    // Poll every 3 seconds for QR code updates
    setInterval(fetchQR, 3000);
    fetchQR();
  </script>
</body>
</html>
